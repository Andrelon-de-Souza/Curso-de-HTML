<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Javascript</title>
    <script>
        var quebrada = false
        function mudarLampada(tipo) {
            if(!quebrada) {
            document.getElementById("luz").src = "./_imagens/" + tipo + ".jpg"
            if(tipo == "lampada-quebrada") {
                quebrada = true
            }
            }
        }

    </script>
</head>
<body>
    <h1>Lampada Acessar, Desligada ou Quebrada</h1>
    <img src="./_imagens/lampada-apagada.jpg" alt="Lampada" id="luz" onmousemove="mudarLampada('lampada-acesa')" onmouseout="mudarLampada('lampada-apagada')" onclick="mudarLampada('lampada-quebrada')">
</body>
</html>
